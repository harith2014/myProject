<!DOCTYPE HTML>
<html>
<head>

<script>

	function pageReady()
	{
		document.addEventListener("deviceready",initPage,false);
	}

	function initPage()
	{
		document.getElementById("status").innerHTML = "Uploaded";
	}

	function startCam()
	{
		navigator.camera.getPicture(displayPic,errorPic,{quality:70,destinationType: Camera.DestinationType.DATA_URL});
	}

	function displayPic(imageURL)
	{
		document.getElementById("pix").src = "data:image/jpeg;base64," + imageURL;
	}

	function errorPic()
	{
	}
</script>

</head>


<body>

<body onload="pageReady()">
<h1 id="status"></h1>
<div id "upload">

<table>
<tr><td><img id="pix" height="300" src="" /></td>
<td><input type="button" onclick="startCam()" value="Take Photo" /> </br>
<input type="button"  value="Take From Album" /> </td>
</tr>


</table>

</div>



<div id="borang">


<table border="1"> 
<form action="#">
<tr><td>First name: </td><td><input type="text" name="name" required="required"></tr>

</table>

  </form>
  
 </div> 
</body>
</html>
